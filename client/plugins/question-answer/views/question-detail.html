<template name="questionDetail">
	<div class="question-detail">
		<!-- <div id="closeAskQuestion" style="position:relative"><p class="close-icon">x</p></div> -->
    <div class="hide-on-med-only hide-on-small-only" style="margin-left:19%;margin-top:26px;">
		<div class="row">
	      <div class="input-field col s12" id="questioncol">
	       <textarea id="question" class="materialize-textarea">{{question}}</textarea>
	       <label for="question">Your Question:</label>
	      </div>
        </div>
        <div class="row">
         <label id="emptyQuestionInfo" for="question" style="color:red;">Enter a Question</label>
        </div>
        <div class="row">
	     <div class="input-field col s12">
	      <textarea id="questionDetails" class="materialize-textarea"></textarea>
	       <label for="questionDetails">Question Details</label>
	     </div>
        </div>
        <div class="row">
          <label id="emptyDetailInfo" for="questionDetails" style="color:red;">Enter a question details</label>
        </div>
        <div class="row">
	     <div class="input-field col s12">
	      <textarea id="majorComplaint" class="materialize-textarea"></textarea>
	      <label for="majorComplaint">What is your major Complaint?</label>
	     </div>
        </div>
        <div class="row">
	     <div class="input-field col s12">
	      <textarea id="detailExplanation" class="materialize-textarea"></textarea>
	      <label for="detailExplanation">Give detail explanations about Complaint?</label>
	     </div>
        </div>
        <div class="row">
	     <div class="input-field col s12">
	      <input id="complaintPeriod" type="text" class="validate">
          <label for="complaintPeriod" style="white-space:nowrap;">How long have you had this complaint?</label>
	     </div>
        </div>
        <div class="row">
	     <div class="input-field col s12">
	      <input id="symptoms" type="text" class="validate">
          <label for="symptoms" style="white-space:nowrap;">What symptoms are you exhibiting?</label>

        </div>

        </div>

	      <input id="medicineTaking" type="text" class="validate">
          <label for="medicineTaking" style="white-space:nowrap;">What medication are you currently taking?</label>
	     </div>
        </div>
        <div align="center">
			<div style="display:inline-block;">

			 </div>
