<template name="questionDetail">
	<div>
		<span>Your Question:</span>
		<textarea id="question"></textarea>
	</div>
	<div>
		<span>Question Details</span>
		<textarea id="questionDetails"></textarea>
	</div>
	<div>
		<span>What is your major Complaint?</span>
		<textarea id="majorComplaint"></textarea>
	</div>	
	<div>
		<span>Give detail explanations about Complaint?</span>
		<textarea id="detailExplanation"></textarea>
	</div>
	<div>
		<span>How long have you had this complaint?</span>
		<input type="text" id="complaintPeriod">
	</div>	
	<div>
		<span>What symptoms are you exhibiting?</span>
		<input type="text" id="symptoms">
	</div>		
	<div>
		<span>Are there any secondary complaints?</span>
		<input type="text" id="secondaryComplaint">
	</div>	
	<div>
		<span>What medication are you currently taking?</span>
		<input type="text" id="medicineTaking">
	</div>
	<div>
        <button type="button" id="postQuestion" class="btn btn-primary">Submit</button>
	</div>						
</template>
