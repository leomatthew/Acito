<template name="answers">
    <div class="main-content-box">
    <div class="content-box-menu">Answers</div>
    <div class="row bg-white padding-top-bottom-10 " style="border: 1px solid #ddd; margin-top: 5%;width: 95%;">
        <div class="col-md-6 l1">
            <!-- <span><input type="checkbox"></span> -->
        </div>
        <!-- <div class="col-md-6 padding-left-zero margin-left-minus-30">Sl.no</div> -->
        <div class="col l6">Answer</div>
        <div class="col l2">Status</div>
        <div class="col l3">Options</div>
    </div>
   	{{#if equals answerListCount 0}}
        <div class="row cursor-pointer">
            <div class="CodingRules-data-row">
                <div class="col l12 center empty-results">
                    <span>No Results</span>
                </div>
            </div>
        </div>
    {{else}}
    	{{#each answerList}}
            <div id="{{_id}}" class="row  padding-top-bottom-10" style="border: 1px solid #ddd; width: 95%; margin-top:-21px;">
			    <div class="col l1">
            		<!-- <span><input type="checkbox"></span> -->
        		</div>
        		<!-- <div class="col-md-6 padding-left-zero margin-left-minus-30">Sl.no</div> -->
        		<div class="col l6">{{answerDetail}}</div>
        		<div class="col l2">{{status}}</div>
        		<div class="col l3"><a id="editAnswer" class="cursor">Edit</a> | <a id="deleteAnswer" class="cursor">Delete</a></div>
    		</div>
    	{{/each}}
    {{/if}}
    </div>	
</template>
