<template name="questionAnswer">
    <div class="row">
        <div class="col-md-12" style="padding:25px 15px;">
        	<u>{{question.question}}</u>
        </div>
<!--         <div class="col-md-12 border-top">
        </div> -->
       
        {{#each answer}}
        <div class="col-md-12" style="margin-left: 5%; margin-bottom:25px; width: 93%; font-weight:bold;">
            {{answerDetail}}
        </div>
        {{/each}}
        <div class="col-md-12" style="padding-bottom:10px; font-weight:bold;">
        	<p>Post Your Answer</p>
        </div>
        <div class="col-md-12">
        	<textarea id="answer" style="width:100%; height:10%; resize:none"></textarea>
        </div>
        <div class="row">
            <div class="col-md-9 font-size-16-min color-red text-center" id="emptyAnswerInfo" style="margin-left:7%">
                <span>answer required</span>
            </div>
            <div class="col-md-2 pull-right" style="margin-top:10px; margin-right: 5px;">
                <button type="button" id="client-post-answer" class="btn btn-primary">Post Answer</button>
            </div>
        </div>        
    </div>
    <input type="hidden" id="quetionId" value="{{question._id}}">
</template>
