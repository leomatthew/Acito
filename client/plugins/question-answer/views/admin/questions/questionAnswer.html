<template name="questionAnswer">
    <div class="row">
        <div class="col-md-12 select-question-row" style="padding:25px;">
        	<u>{{question.question}}</u>
        </div>
<!--         <div class="col-md-12 border-top">
        </div> -->
        {{#each answer}}
        <div class="col-md-12 select-question-row" style="margin-left: 5%; margin-bottom:25px; width: 93%; font-weight:bold;">
            {{answerDetail}}
        </div>
        {{/each}}
        <div class="col-md-12" style="padding-bottom:10px; font-weight:bold;">
        	<p>Post Your Answer</p>
        </div>
        <div class="col-md-12">
        	<textarea id="answer" style="width:100%; height:10%; resize:none"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6 font-size-16 margin-top-15-min color-red" id="emptyAnswerInfo">
                <span>answer required</span>
            </div>
        </div>        
        <div class="col-md-4" style="margin-top:10px;">
	        	<button type="button" id="client-post-answer" class="btn btn-primary">Post Answer</button>
	   </div>
    </div>
    <input type="hidden" id="quetionId" value="{{question._id}}">
</template>
