<template name="replyQuestion">
		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 margin-top-15 font-size-16">
				<span>Status</span>
			</div>
			<div class="col-md-7">
				{{status}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 margin-top-15 font-size-16">
				<span>Your Question:</span>
			</div>
			<div class="col-md-7">
				{{question}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 margin-top-15 font-size-16">
				<span>Question Details</span>
			</div>
			<div class="col-md-7">
				{{detail}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 margin-top-15 font-size-16">
				<span>What is your major Complaint?</span>
			</div>
			<div class="col-md-7">
				{{complaint}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 margin-top-15 font-size-16">
				<span>Give detail explanations about Complaint?</span>
			</div>
			<div class="col-md-7">
				{{complaintDetail}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 font-size-16 margin-top-4">
				<span>How long have you had this complaint?</span>
			</div>
			<div class="col-md-7">
				{{complaintPeriod}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 font-size-16 margin-top-4">
				<span>What symptoms are you exhibiting?</span>
			</div>
			<div class="col-md-7">
				{{symptoms}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 font-size-16 margin-top-4">
				<span>Are there any secondary complaints?</span>
			</div>
			<div class="col-md-7">
				{{secondaryComplaint}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 font-size-16 margin-top-4">
				<span>What medication are you currently taking?</span>
			</div>
			<div class="col-md-7">
				{{medicine}}
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-1">
			</div>
			<div class="col-md-4 font-size-16 margin-top-4">
				<span>Post Answer</span>
			</div>
			<div class="col-md-7">
				<textarea id="answer" cols="70"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-md-5">
			</div>
			<div class="col-md-7 font-size-16 margin-top-15-min color-red" id="emptyAnswerInfo">
				<span>answer required</span>
			</div>
		</div>

		<div class="row padding-15">
			<div class="col-md-5">
			</div>
			<div class="col-md-2">
	        	<button type="button" id="postReply" class="btn btn-primary submitbtn">Post</button>
	        </div>
		</div>		
</template>
