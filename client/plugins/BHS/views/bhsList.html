<template name="BHSlist">
	<div class="bhs" style="background-color: white">
		<div class="list_header">
			<div class="leftColmn backArrow">
				<img src="/images/left_arrow.png" width="25"/>
			</div>
			<div class="middleColmn backArrow">
				{{#if BHSLogo}}				
					<img src="{{BHSLogo.url}}" width="45"/>
				{{/if}}				
			</div>
			<div class="lastColmn"><div style="margin-right:80px;">{{title}}</div></div>
		</div>
		<div class="row"> 
		<div class="col-md-11 col-sm-11 col-xs-10 main_post">
			<div>
			 	<div style="margin:15px;">
	      			<input type="text" id="searchString" placeholder="Search"/>
	  			</div>
			</div>
		<div class="listContainer">
		{{#if listIcd}}
		{{#each sectionListICD}}
			{{#if equals sectionCode "-"}}
				<div class="list_heading_div" style="padding-left:1.8%">
					<div class="list_heading_left_coding listItem">{{sectionName}}</div>
				</div>
			{{else}}
				<div class="list_heading_div">
					<div class="list_heading_left">{{sectionCode}}</div>
					<div class="list_heading_middle">:</div>
					<div class="list_heading_right listItem">{{sectionName}}</div>
				</div>
			{{/if}}
				{{#each listIcd}}
					{{#if equals ../_id sectionId}}
						<div class="list_item_div">
							<div class="list_item_left">{{code}}</div>
							<div class="list_item_middle"></div>
							<div class="list_item_right">
								<div style="margin-left:15px;">{{detail}}</div>
							</div>
						</div>
					{{/if}}
				{{/each}}
		{{/each}}
		{{/if}}


		{{#if listDSM}}
			{{#each sectionListDSM}}
				{{#if equals sectionCode "-"}}
					<div class="list_heading_main_div" style="padding-left:1.8%">
						<div class="list_heading_right listItem">{{sectionName}}</div>
					</div>
				{{else}}
					<div class="list_heading_main_div">
						<div class="list_heading_left">{{sectionCode}}</div>
						<div class="list_heading_middle">:</div>
						<div class="list_heading_right listItem">{{sectionName}}</div>
					</div>
				{{/if}}
					{{#each subSectionList}}
						{{#if equals ../_id  sectionId}}
							<div class="list_heading_div">
								<div class="list_heading">{{subSectionName}}</div>
							</div>
							{{#each listDSM}}
								{{#if equals ../_id subSectionId}}
									<div class="list_item_div">
										<div class="list_item_left">{{DSMCode}}</div>
										<div class="list_item_middle"></div>
										<div class="list_item_right">
											<div style="margin-left:15px;">{{DSMDetail}}</div>
										</div>
									</div>
								{{/if}}
							{{/each}}
						{{/if}}
					{{/each}}	
			{{/each}}	
		{{/if}}

		
		{{#if listCodingRule}}
		{{#each listCodingRule}}
		<div class="list_heading_div" style="padding-left:1.8%">
			<div class="list_heading_left_coding listItem">{{guideline}}</div>
		</div>
		<div class="list_item_div">
			<div class="list_item_right">
				<div style="margin-left:15px;">{{definition}}</div>
			</div>
		</div>
		{{/each}}
		{{/if}}
		</div>
		</div>
		<div class="col-md-1 col-sm-1 col-xs-2 alphabetical">
			{{#each icdSectionAlphabet}}
             <div class="alphabet" id="{{this}}" style="padding:5px 0;">{{this}}</div>  
            {{/each}}
		</div>
	</div>
	{{#if equals searchDataEmpty 0}}
	<div class="search-empty">No Result</div>
	{{/if}}
</div>
</template>
