<template name="BHSlist">
	<div class="bhs" style="background-color: white">
		<div class="list_header">
			<div class="leftColmn backArrow">
				<img src="/images/left_arrow.png" width="25"/>
			</div>
			<div class="middleColmn backArrow">	
				<img src="images/logo.png" width="45"/>				
			</div>
			<div class="lastColmn">
				<div style="margin-right:80px;">{{title}}</div>
			</div>
		</div>
		<div style="margin-left:15px; margin-right:75px; margin-bottom:15px; margin-top:15px;">
      		<input type="text" id="searchString" placeholder="Search" class="search_box"/>
  		</div>	
  		<div id="wrapper">
			<div id="scroller">
				{{#if listICD}}
						{{#each listICD}}
							{{#if sectionName}}
							<div class="list_heading_div">
								{{#if equals sectionCode "-" }}
									<div class="list_heading listItem">{{sectionName}}</div>
								{{else}}
									<div class="list_heading_left">{{sectionCode}}</div>
									<div class="list_heading_middle">:</div>
									<div class="list_heading_right listItem">{{sectionName}}</div>							
								{{/if}}
							</div>
						{{/if}}
							<div class="list_item_div">
								<div class="list_item_left">{{code}}</div>
								<div class="list_item_middle"></div>
								<div class="list_item_right">
									<div>{{detail}}</div>
								</div>
							</div>
					{{/each}}
					{{#if nextPath}}
				  		<input type="hidden" class="showMore" value="{{nextPath}}"/>
				 	{{/if}} 	
				{{/if}}

			     {{#if listDSM}}
					{{#each listDSM}}
						{{#if sectionName}}
							<div class="list_heading_main_div">	
								<div class="list_heading listItem">{{sectionName}}</div>
							</div>
						{{/if}}
						{{#if subSectionName}}
							{{#if equals subSectionName "Select"}}
							{{else}}
							<div class="list_heading_div">
								<div class="list_heading">{{subSectionName}}</div>
							</div>
							{{/if}}
						{{/if}}
							<div class="list_item_div">
									<div class="list_item_left">{{DSMCode}}</div>
								<div class="list_item_middle"></div>
								<div class="list_item_right">
									<div style="margin-left:15px;">{{DSMDetail}}</div>
								</div>
							</div>
					{{/each}}
					{{#if nextPath}}
				  		<input type="hidden" class="showMore" value="{{nextPath}}"/>
				  	 {{/if}}  	 
				{{/if}}
			
				{{#if listCodingRule}}
					{{#each listCodingRule}}
						<div class="list_heading_div">
							<div class="listItem">{{guideline}}</div>
						</div>
						<div class="list_item_div">
							<div>{{definition}}</div>
						</div>
					{{/each}}
					{{#if nextPath}}
			      		<input type="hidden" class="showMore" value="{{nextPath}}"/>
			      	{{/if}}	      	
			{{/if}}
			</div>
		</div>
		<div id="rightWrapper">
			<div id="rightScroller">
				{{#each icdSectionAlphabet}}
	            	<div class="alphabet" id="{{this}}" style="padding: 7px 0; cursor:pointer; text-align:center; font-size:16px; font-weight:bold">{{this}}</div>  
	            {{/each}}
	            	<div class="alphabet" style="padding:7px 0; text-align:center; font-size:16px; font-weight:bold">#</div>
			</div>
		</div>
		{{#if equals searchDataEmpty 0}}
			<div class="search-empty">No Results</div>
		{{/if}}
		 {{#unless ready}}
			  {{> spinner}}
		{{/unless}}
	</div>
</template>
