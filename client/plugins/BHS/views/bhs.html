<template name="BHShome"> 
<table style="height:100%; width:100%">
	<tr>
		<td style="vertical-align:middle;">
			<div class="bhs">
				<div style="margin-top:10px; text-align:center;">
					<img id="home_logo" width="80"/>
				</div>
				<div class="heading">Introduction</div>
				<div class="content">
					{{#each introText}}
						<p>{{content}}</p>
					{{/each}}
				</div>
				<div class="buttonRow" style="margin-top:40px; margin-left:15px; margin-right:15px;">Mental Health's Unique Needs</div>
				<div style="margin-top:40px" align="center">
					{{#each bhsButtons}}				
						<div class="button" id="{{title}}">{{title}}</div>
					{{/each}}								
				</div>
			</div>
		</td>
	</tr>
</table>
</template>
