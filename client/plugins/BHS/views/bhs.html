<template name="BHShome">
	<div class="container">
		<div class="bhs">
			<div class="header">
				<div>
<!-- 					{{#if logo}}				
						<img src="{{logo.url}}" width="80"/>
					{{/if}}		 -->				
					<img src="images/logo.png" width="80"/>
				</div>
				<div class="heading">Introduction</div>
			</div>
			<div class="content">
				{{#each introText}}
					<p>{{content}}</p>
				{{/each}}
				<div class="buttonRow">Mental Health's Unique Needs</div>
				<div style="padding-top:15px;" align="center">
					{{#each bhsCode}}
					<div class="button" id="{{title}}">{{title}}</div>
					{{/each}}
				</div>
			</div>
		</div>
</div>
</template>
