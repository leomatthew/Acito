<template name="BHSDSM">
	<div class="margin-top-4pt margin-left-2pt">
		<div class="row margin-bottom-4pt" style="margin-left:-12px">
		<div class="col-md-6">	
		<div class="margin-bottom-2pt">
			<span class="font-size-20px padding-right-10px">Section :</span>
			<select id="sectionList" class="padding-10px font-size-16px" style="width:51%">
				{{#if selectedDSM}}
    				<option class="font-size-16px" value="{{selectedDSM.sectionId}}">{{selectedDSM.sectionName}}</option>
    				<option class="font-size-16px">Select</option>
                    {{#each sectionList}}
                        {{#if equals selectedDSM.sectionId _id}}
                        {{else}}
                        {{#if equals sectionCode "-" }}
                            <option class="font-size-16px" value="{{_id}}">{{sectionName}}</option>
                        {{else}}
                            <option class="font-size-16px" value="{{_id}}">{{sectionCode}}:{{sectionName}}</option>
                        {{/if}}                        
                        {{/if}}
                    {{/each}}
                {{else}}
				    <option class="font-size-16px">Select</option>
                   	{{#each sectionList}}
                        {{#if equals sectionCode "-" }}
                   	        <option class="font-size-16px" value="{{_id}}">{{sectionName}}</option>
                        {{else}}
                            <option class="font-size-16px" value="{{_id}}">{{sectionCode}}:{{sectionName}}</option>
                        {{/if}}
                    {{/each}} 
                {{/if}}
			</select>
			<button id="addNewDSMSection" class="btn btn-default margin-left-10px font-size-20px" style="margin-top:-4px">+</button>
			<button id="minimizeDSMSection" class="btn btn-default margin-left-10px font-size-20px" style="margin-top:-4px">-</button>
      {{#if equals sectionListCountDSM 0}}
      {{else}}
        <button id="editDSMSection" class="btn btn-default margin-left-10px font-size-20px" style="margin-top:-4px">Edit</button>
      {{/if}}
		</div>

		<div class="row padding-bottom-10px padding-20px border-dashed" id="chooseDSMSectionName" style="margin-bottom:15px; margin-top: 30px;">
                <div class="col-xs-2" ><input type="text" id="sectionCode" class="form-control font-size-14" placeholder="Code" style="width:125%"></div>
               <div class="col-xs-6"><input type="text" id="DSMSectionName" class="form-control font-size-14" placeholder="Section "></div>
				<div class="col-xs-2"><button class="btn btn-default padding-8px" id="saveDSMSection" >Save</button></div>
				<div class="col-xs-2"><button class="btn btn-default padding-8px" id="cancelDSMSection" >Cancel</button></div>				
		</div>

    <div class="row padding-bottom-10px padding-20px border-dashed" id="editDSMSectionList" style="margin-bottom:15px; margin-top: 30px;">
        <div class="closesection">
            <button id="closesection" type="button" class="btn btn-default">X</button>
        </div>
        <div class="row">
            <div class="padding-left-zero" style="margin-bottom:8px">
                <span class="dropdown margin-right">
                   <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="actiondropdown1"
                           data-toggle="dropdown">
                        Bulk Actions
                   </button>
                        <span class="caret margin-left-minus-20"></span>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li><a class="menuitem3" href="#">Bulk Actions</a></li>
                        <li><a class="menuitem3" href="#" id="deleteall">Delete Permanently</a></li>
                    </ul>
                </span>
                <span class="margin-left-10">
                    <button id="sectionapply" type="button" class="btn btn-default">Apply</button>
                </span>
            </div>       
        </div>
        <div class="row padding-bottom-10px padding-20px" id="updateDSMSectionName">
        {{#if selectedSection}}
          <div class="col-xs-2" ><input type="text" id="updateCode" class="form-control font-size-14" 
            value="{{selectedSection.sectionCode}}" style="width:125%"></div>
          <div class="col-xs-6"><input type="text" id="updateSection" class="form-control font-size-14" 
            value="{{selectedSection.sectionName}}"></div>
          <div class="col-xs-2"><button class="btn btn-default padding-8px" id="updateDSMSection" >Update</button></div>
          <div class="col-xs-2"><button class="btn btn-default padding-8px" id="cancelSection" >Cancel</button></div>
        {{/if}}
        </div>
        <div class="row padding-top-bottom-10 cursor-pointer" style="background:#FFFFFF">
            <div class="col-md-1" style="margin-top:3px;">
              <span><input id="checkboxDSMSectionAll" type="checkbox"></span>
            </div>
            <div class="col-md-3">
                <span style="font-size:18px">Code</span>
            </div>
            <div class="col-md-8">
                <span style="font-size:18px">Name</span>
            </div>
        </div> 
        <div style="height: 200px; overflow: auto">
          {{#each sectionList}}
          <div class="row padding-top-bottom-10 cursor-pointer" style="border: 1px solid #ddd">
                <div class="col-md-1">
                    <span><input class="checkboxDSMSection" id="{{_id}}" type="checkbox"></span>
                </div>
                <div class="section-data-row"> 
                   <div class="col-md-3">
                      <span style="font-size:16px">{{sectionCode}}</span>
                   </div>          
                     <div class="col-md-8">
                    <span style="font-size:16px">{{sectionName}}</span>
                   </div> 
                </div> 
          </div>  
          {{/each}}
        </div>                
    </div>
	</div>
	<div class="col-md-6">
		<div class="margin-bottom-2pt" style="margin-left: -25px">
			<span class="font-size-20px padding-right-10px">Sub section :</span>
			<select id="subSectionList" placeholder="Sub section" class="padding-10px font-size-16px" style="width:49%">
				{{#if selectedDSM}}
    				<option class="font-size-16px" value="{{selectedDSM.subSectionId}}">{{selectedDSM.subSectionName}}</option>
                    {{#unless equals selectedDSM.subSectionId "Select"}}
                    <option class="font-size-16px">Select</option>
                    {{/unless}}
				    {{#each subSectionList}}
                        {{#if equals selectedDSM.subSectionId _id}}
                        {{else}}
                              {{#if equals subSectionCode "-" }}
                                <option class="font-size-16px" value="{{_id}}">{{subSectionName}}</option>
                               {{else}}    
                             <option class="font-size-16px" value="{{_id}}">{{subSectionCode}}:{{subSectionName}}</option>
                              {{/if}}
                        {{/if}}
                    {{/each}}
                {{else}}
				    <option class="font-size-16px">Select</option>
                   	{{#each subSectionList}}
                            {{#if equals subSectionCode "-" }}
                             <option class="font-size-16px" value="{{_id}}">{{subSectionName}}</option>
                             {{else}}    
                              <option class="font-size-16px" value="{{_id}}">{{subSectionCode}}:{{subSectionName}}</option>
                            {{/if}}
                    {{/each}} 
          {{/if}}
			</select>
			<button id="addNewDSMSubSection" class="btn btn-default margin-left-10px font-size-20px" style="margin-top:-4px">+</button>
			<button id="minimizeDSMSubSection" class="btn btn-default margin-left-10px font-size-20px" style="margin-top:-4px">-</button>
      {{#if equals subSectionListCount 0}}
      {{else}}
        <button id="editDSMSubSection" class="btn btn-default margin-left-10px font-size-20px" style="margin-top:-4px">Edit</button>
      {{/if}}
		</div>

		<div class="row padding-bottom-10px padding-20px border-dashed" id="chooseDSMSubSectionName" style="margin-bottom:15px; margin-top: 30px;">
                <div class="col-xs-2" ><input type="text" id="subSectionCode" class="form-control font-size-14" placeholder="Code" style="width:125%"></div>
               <div class="col-xs-6"><input type="text" id="DSMSubSectionName" class="form-control font-size-14" placeholder="Sub Section"></div>
				<div class="col-xs-2"><button class="btn btn-default padding-8px" id="saveDSMSubSection" >Save</button></div>
				<div class="col-xs-2"><button class="btn btn-default padding-8px" id="cancelDSMSubSection" >Cancel</button></div>
			</div>

        <div class="row padding-bottom-10px padding-20px border-dashed" id="editDSMSubSectionList" style="margin-bottom:15px; margin-top: 30px;">
          <div class="closesection">
              <button id="closesubsection" type="button" class="btn btn-default">X</button>
          </div>
          <div class="row">
              <div class="padding-left-zero" style="margin-bottom:8px">
                  <span class="dropdown margin-right">
                     <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="actiondropdown2"
                             data-toggle="dropdown">
                          Bulk Actions
                     </button>
                          <span class="caret margin-left-minus-20"></span>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li><a class="menuitem4" href="#">Bulk Actions</a></li>
                          <li><a class="menuitem4" href="#" id="deleteall">Delete Permanently</a></li>
                      </ul>
                  </span>
                  <span class="margin-left-10">
                      <button id="subsectionapply" type="button" class="btn btn-default">Apply</button>
                  </span>
              </div>         
          </div>
        <div class="row padding-bottom-10px padding-20px" id="updateSubSectionName">
           {{#if selectSubSection}}
              <div class="col-xs-2" ><input type="text" id="updateSubCode" class="form-control font-size-14" 
                value="{{selectSubSection.subSectionCode}}" style="width:125%"></div>
              <div class="col-xs-6"><input type="text" id="updateSubSection" class="form-control font-size-14" 
                value="{{selectSubSection.subSectionName}}"></div>
          <div class="col-xs-2"><button class="btn btn-default padding-8px" id="updateDSMSubSection" >Update</button></div>
          <div class="col-xs-2"><button class="btn btn-default padding-8px" id="cancelSubSection" >Cancel</button></div>
           {{/if}}
        </div>
          <div class="row padding-top-bottom-10 cursor-pointer" style="background:#FFFFFF">
            <div class="col-md-1" style="margin-top:3px;">
              <span><input id="checkboxDSMSubSectionAll" type="checkbox"></span>
            </div>
              <div class="col-md-3">
                  <span style="font-size:18px">Code</span>
              </div>
              <div class="col-md-8">
                  <span style="font-size:18px">Name</span>
              </div>
          </div> 
          <div style="height: 200px; overflow: auto">
            {{#each subSectionList}}
            <div class="row padding-top-bottom-10 cursor-pointer" style="border: 1px solid #ddd">
                <div class="col-md-1">
                    <span><input class="checkboxDsmSubsection" id="{{_id}}" type="checkbox"></span>
                </div>
                  <div class="subsection-row">
                     <div class="col-md-3">
                        <span style="font-size:16px">{{subSectionCode}}</span>
                     </div>          
                       <div class="col-md-8">
                      <span style="font-size:16px">{{subSectionName}}</span>
                     </div>
                  </div>  
            </div>  
            {{/each}}
          </div>                
      </div>
		</div>	
	</div>
		<div class="row" style="padding-bottom:20px; margin-top:20px;">
			{{#if selectedDSM}}
			<div class="col-xs-2" style="margin-left:-1.5%"> <input type="text" id="DSMCode" class="form-control font-size-14" style="width:100%" value="{{selectedDSM.DSMCode}}"></div>			 
            <div class="col-xs-6" style="margin-left:"><input type="text" id="DSMDetail" class="form-control font-size-14" style="width:100%" value="{{selectedDSM.DSMDetail}}"></div>
			<div class="col-xs-2"><button class="btn btn-default" id="saveCurrentDSMPost" style="padding:7px 40px; margin-top:1px">Update</button></div>
			<div class="col-xs-2"><button class="btn btn-default" id="cancelCurrentDSMPost" style="padding:7px 40px; margin-top:1px; margin-left:-23px">Cancel</button></div>            		
			{{else}}
			<div class="col-xs-2" style="margin-left:-1.5%"> <input type="text" id="DSMCode" class="form-control font-size-14" style="width:100%" placeholder="DSM Code"></div>			 
            <div class="col-xs-6" style="margin-left:"><input type="text" id="DSMDetail" class="form-control font-size-14" style="width:100%" placeholder="Description"></div>
			<div class="col-xs-2"><button class="btn btn-default" id="saveCurrentDSMPost" style="padding:7px 40px; margin-top:1px">Save</button></div>            
            {{/if}}            
        </div>    
		
        <div class="row" style="margin-top:10px; margin-bottom:15px;">
            <div class="col-md-4 padding-left-zero">
                <span class="dropdown margin-right">
                   <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="actiondropdown"
                           data-toggle="dropdown">
                        Bulk Actions
                   </button>
                        <span class="caret margin-left-minus-20"></span>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li><a class="menuitem2" href="#">Bulk Actions</a></li>
                        <li><a class="menuitem2" href="#" id="deleteall">Delete Permanently</a></li>
                    </ul>
                </span>
                <span class="margin-left-10">
                    <button id="apply" type="button" class="btn btn-default">Apply</button>
                </span>
            </div>         
        </div>

        <div class="row padding-top-bottom-10 cursor-pointer" style="background:#FFFFFF">
            <div class="col-md-1" style="margin-top:3px;">
                <span><input id="checkboxDSMAll" type="checkbox"></span>
            </div>
            <div class="col-md-3">
                <span style="font-size:18px">DSM Code</span>
            </div>
            <div class="col-md-8">
                <span style="font-size:18px">Description</span>
            </div>
        </div>
        {{#if equals DSMListCount 0}}
          <!-- <div class="empty-results">No Results</div> -->
          <div class="row padding-top-bottom-10 cursor-pointer">
            <div class="CodingRules-data-row">
                <div class="col-md-4 empty-results">
                    <span style="font-size:16px">No Results</span>
                </div>
            </div>
         </div>
        {{else}}
          {{#each DSMList}}
          	<div class="row padding-top-bottom-10 cursor-pointer" style="border: 1px solid #ddd">
              	<div class="col-md-1">
                  	<span><input class="checkboxDSM" id="{{_id}}" type="checkbox"></span>
              	</div>
              	<div class="DSM-data-row">
              	<div class="col-md-3">
                  	<span style="font-size:16px">{{DSMCode}}</span>
              	</div>
              	<div class="col-md-8">
                  	<span style="font-size:16px">{{DSMDetail}}</span>
              	</div>
              	</div>
            	</div>            
          {{/each}}
        {{/if}}
	</div>					
</template>
