<template name="header">
    <div class="navbar-fixed">
       <nav class="light-green darken-3" role="navigation" style="height:45px">
          <div class="nav-wrapper nav_wrapper_margin">
            <div class="hide-on-med-and-down">
             <a href="#" class="sm_headerTitle" style="margin-right:35px;">{{category}}</a>
             </div>
            <!-- <div class="hide-on-large-only">
              <a href="#" class="sm_headerTitle" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 140px; text-align: right;">{{category}}</a>
            </div> -->
             <div style="left: 19%; position: absolute; top: -9px; z-index:1">
              <div class="hide-on-med-and-down" style="display:inline-block">
              {{#each tagsList}}
               <a href="/tam/category/{{title}}?pageId={{_id}}" style="padding-right: 15px;font-size: 12px;">{{title}}</a>
              {{/each}}
              </div>
              <div style="display:inline-block">
               <div class="hide-on-med-and-down">
               <a href="/tam/grannytherapy-team" style="padding-right: 15px; font-size:12px;">குழு</a>
               {{#if currentUser}}
                <span style="padding-right:15px;">Welcome {{currentUser.username}}</span>
                <span id="logout" class="logout" style="padding-right:15px;font-size:14px;">Logout</span>
               {{/if}}
               </div> 
               <div class="hide-on-large-only">
               <a href="/tam/grannytherapy-team" style="font-size: 14px; left: 60px; position: fixed; top: -6px;">குழு</a>
                {{#if currentUser}}
                  <span style="left: 104px; overflow: hidden; position: fixed; text-overflow: ellipsis; top: -4px;
                  white-space: nowrap; width: 150px;">Welcome {{currentUser.username}}</span>
                  <!-- <span id="logout" class="logout" style="font-size: 14px; left: 215px; position: fixed; top: -4px;">Logout</span> -->
                {{/if}} 
               </div> 
               </div>
             </div>
            <a href="#" data-activates="slide-out" style="margin-right:20px; margin-top:-6px" class="button-collapse">
              <i class="mdi-navigation-menu"></i>
            </a>
          <div id="slide-out" class="side-nav light-green darken-3">
            <div id="grannyLogo" align="center">
              <div class="white_bg">
                <img src="/images/grannylogo.png" style="cursor:pointer" class="logo"/>
              </div>
              <div class="logo_title">Granny Therapy</div>
            </div>
            <div class="hrClass"></div>
            <div class="">
                {{#if parentPageList}}
                  {{#each parentPageList}}
                    <div class="sm_content parent-page leftMenuContent page{{_id}}" id="page{{_id}}" name="{{title}}">
                      <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 80%; 
                      margin-bottom:2px;" name="{{title}}">{{title}}</p>
                      {{#if equals isChild "Yes"}}
                        <img src="/images/downarrow.png" class="leftMenuArrow right downarrow" style="margin-top: -17px; width: 15px;">
                      {{/if}}
                    </div>
                      <div class="leftMenuSubTitle subpage{{_id}}" id="subpage{{_id}}" style="line-height:1.8"></div>
                    {{/each}}
                    {{else}}
                        <div>No categories</div>
                    {{/if}}
            </div>
          </div>
          </div>

            <div class="hide-on-med-and-down" style="background: #87c540 none repeat scroll 0 0; margin-left: 16.7%;width: 83.3%; height:85px">
                <div style="left: 11.9%; position: absolute; top: 103%; transform: rotate(-31deg); -webkit-transform: rotate(-31deg); -moz-transform: rotate(-31deg); -ms-transform: rotate(-31deg); -o-transform: rotate(-31deg);">
                <span style="background: #558b2f none repeat scroll 0 0; font-weight: bold; padding: 10px 64px; color: yellow;">Ask Question</span></div>
              <textarea id="questionArea" placeholder="Enter Question Here" style="background: #fff none repeat scroll 0 0; border: medium none; border-radius: 3px; color: #000; height: 45px; line-height: 1.5; margin-left: 13%; margin-top: 2%; overflow: hidden; resize: none; width: 50%;">
              </textarea>
              <button class="btn waves-effect waves-light" type="button" id="askQuestion" style="margin-top: -28px;
              margin-left: 5px; padding: 0 20px; background: #558B2F none repeat scroll 0 0;color: yellow;">Ask</button>
              <span style="position:absolute; right:13%; height:95px; margin-top:3px;"> 
              <img src="/images/dr.png" width="100" height="76" class="dr">
              </span>
              <span class="drName" style="font-size: 14px; font-weight: bold; line-height: 1.3; margin-top: 43px; position: absolute; right: 10px; text-align: left;">Dr.Sankar Narayanan<br><span style="font-size:11px">B.S.M.S, D.P.N.H.E, D.Yoga</span></span>
            </div>


          <div class="hide-on-med-and-down" style="background: #87c540 none repeat scroll 0 0; border-top: 1px solid #E0E0E0; float: right; height: 600px; width: 16%;">
            <div style="color:#fff; text-align:center; font-size: 17px; font-weight: bold; margin:-10px">Answers
            </div>
            <div class="divider"></div>
            <div class="row">
              <div style="max-height: 360px; overflow: hidden;">
            {{#each questionList}}
                <div class="col-md-12 select-question-row" style="line-height: 1.7; overflow: hidden; padding: 10px 10px 10px; text-overflow: ellipsis; white-space: nowrap; width: 97%; color:#000">
                    {{question}}
                </div>
                <div style="color: #177EE5; font-size: 12px; line-height: 1; margin-top: -13px; margin-bottom: 4px; padding: 5px 10px;">{{timeanalysis createdAt}}<span style="color:#000; padding:5px;">by</span><span>{{questionCreatedBy createdBy}}</span>
                </div>
                <div class="divider">
              </div>
            {{/each}}
          </div>
              <div style="line-height:3.5; text-align:center">
                <span class="all-questions">All Answers</span>
              </div>
           </div>
          </div>

            <div class="hide-on-large-only" style="background: #87c540 none repeat scroll 0 0; width: 100%;">
                <div class="row" style="height:80px">
              <div class=" col s12 m12 drName" style="line-height: 1.5; font-weight:bold; font-size: 12px; margin-left:1px;">Dr.Sankar Narayanan <span style="font-size:8px;">B.S.M.S, D.P.N.H.E, D.Yoga</span></div>
              <div class="col s9 m9">
              <textarea id="questionArea" placeholder="Enter Question Here" style="background: #fff none repeat scroll 0 0; border: medium none; border-radius: 3px; color: #000; height: 35px; line-height: 1.2; overflow: hidden; resize: none; width:100%;"></textarea>
            </div>
              <div class="col s3 m3">
              <button class="waves-effect waves-light" type="button" id="askQuestion" style="background: #558b2f none repeat scroll 0 0; border: medium none; border-radius: 3px; color: yellow; height: 29px;
              line-height: 1.5;  margin-left: -10px; margin-top: -19px; width: 50px;">Ask</button>
              </div>
              </div>
              
            </div>
        </nav>

    </div>

  <div class="leftMenu hide-on-med-and-down">
    <div id="grannyLogo" align="center">
      <div class="white_bg">
        <img src="/images/grannylogo.png" class="logo"/>
      </div>
      <div class="logo_title">Granny Therapy</div>
    </div>
    <div class="hrClass"></div>
    <div style="background: #FDFEFB none repeat scroll 0 0; height: 100%; position: absolute; right: -18px;
    width: 18px; z-index: 10; top:140px;"></div>
    <div class="leftContent">
      {{#if parentPageList}}
        {{#each parentPageList}}
          <div class="content parent-page leftMenuContent page{{_id}}" id="page{{_id}}" name="{{title}}">
            <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 80%; margin-bottom:0px;
            line-height:1.8;" name="{{title}}">{{title}}</p>
            {{#if equals isChild "Yes"}}
              <img src="/images/downarrow.png" class="leftMenuArrow right downarrow" style="margin-top: -19px; width: 15px;">
            {{/if}}
          </div>
            <div class="leftMenuSubTitle subpage{{_id}}" id="subpage{{_id}}"></div>
          {{/each}}
          {{else}}
              <div>No categories</div>
          {{/if}}
    </div>
  </div>
</template>
