<template name="header">
{{#if showSelectedPost}}    
    <div>
       <nav id="mainNav" class="navbar navbar-default navbar-fixed-top fixed-nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span id="backToPage" style="font-size: 20px;color: #4C9ED9;cursor:pointer;position:absolute;margin-top: 10px">Back</span>                       
            </div>
       </div>
    </nav>
</div>

{{else}}
   
<div class="container">
  <div id="myCarousel" class="carousel slide bannerDesign" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      {{#if isHomeSlider}}      
      {{#each homeSliderList}}
      {{#if equals _id singlehomeSlider._id }}
        <div class="item active" id="someid">
          <img src="{{sliderImage}}" style="width:100%; height: 600px">
        </div>
      {{else}}
        <div class="item">
          <img src="{{sliderImage}}" style="width:100%; height: 600px">
        </div>
        
      {{/if}}
        <a class="carousel-control left" href="#myCarousel" data-slide="prev" style="border:none; padding:25px;">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>  
        <a class="carousel-control right" href="#myCarousel" data-slide="next" style="border:none; padding:25px;">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      {{/each}} 
      {{else}} 
        <img src="/images/background/background1.jpg" style="width:100%; height: 600px">
      {{/if}}  
    </div>
  </div>
</div>
  
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top fixed-nav">
  <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll font-xlarge" href="#">ACITO</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <!-- <a class="page-scroll" href="#DashBoard">DashBoard</a> -->
            </li>
            {{#each pagesList}}
            <li>
              <a id="pageName" class="page-scroll" href="#Pages">{{title}}</a>
            </li>                    
            {{/each}}                      
            <li>
              <!-- <a class="page-scroll" href="#Media">Media</a> -->
            </li>
          </ul>
      </div>
  </div>
</nav>

<header>
  <div class="header-content">
    <div class="header-content-inner">
      <h1 style="text-transform: uppercase;font-weight: 700;font-size: 65px;line-height: 70px;">Your Favorite Source of Free Bootstrap Themes</h1>              
        <p>Start Bootstrap can help you build better websites using the Bootstrap CSS framework! Just download your template and start going, no strings attached!</p>
    </div>
  </div>
</header>

{{/if}}

</template>
