<template name="header">

<div class="navbar-fixed">
     <nav class="light-green darken-3" role="navigation">
        <div class="nav-wrapper" style="margin:0 15px;">
          <div class="header_logo hide-on-med-only hide-on-small-only">
              <img src="/images/grannylogo.png" class="header_img"/>
          </div>
          <a href="#" class="header_title title">Grannytheraphy</a>
          <a href="#" data-activates="slide-out" class="margintop20 button-collapse side-icon ">
            <i class="mdi-navigation-menu"></i>
          </a>
          <div id="slide-out" class="side-nav light-green darken-4">
            <div class="leftMenuTitle light-green darken-2">Category</div>
            {{#if parentPageList}}
            {{#each parentPageList}}
              <div class="parent-page leftMenuContent page{{_id}}" id="page{{_id}}">
                {{title}}
                <img src="images/downarrow.png" class="leftMenuArrow right downarrow">
              </div>
              <div class="leftMenuSubTitle subpage{{_id}}" id="subpage{{_id}}"></div>
              {{/each}}
              {{else}}
                  <div>No categories</div>
              {{/if}}
          </div>
        </div>
      </nav>
    </div>

      <div class="hide-on-med-only hide-on-small-only">
      <div class="row">
        <div class="col l2 padding0">
          <div class="leftMenu light-green darken-4">
            <div class="light-green darken-3 sm_leftMenuTitle">Category</div>
          {{#if parentPageList}}
          {{#each parentPageList}}
            <div class="parent-page sm_leftMenuContent page{{_id}}" id="page{{_id}}">
              {{title}}
              <img src="images/downarrow.png" class="sm_leftMenuArrow right downarrow">
            </div>
            <div class="subpage{{_id}} sm_letfMenuSubTitle" id="subpage{{_id}}"></div>
            {{/each}}
            {{else}}
                <div>No categories</div>
            {{/if}}
          </div>
        </div>
        <div class="col l10">
          
        </div>
      </div>
    </div>

</template>
