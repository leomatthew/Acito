  <template name="home">

   <div class="hide-on-large-only">
      {{> yield}}
    </div>

    <div class="hide-on-med-only hide-on-small-only">
      <div class="row">
        <div class="col l2">
          <div class="leftMenu">
            <div align="center">
              <div class="white_bg">
                <img src="images/grannylogo.png" class="logo"/>
              </div>
              <div class="logo_title">Granny Theraphy</div>
            </div>
            <div class="hrClass"></div>
            <div class="leftContent">
            {{#if parentPageList}}
            {{#each parentPageList}}
              <div class="content parent-page leftMenuContent page{{_id}}" id="page{{_id}}">
                <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 80%; 
                margin-bottom:2px">{{title}}</p>
                {{#if equals isChild "Yes"}}
                  <img src="images/downarrow.png" class="leftMenuArrow right downarrow" style="margin-right: 16px; margin-top: -17px; width: 15px;">
                {{/if}}
              </div>
                <div class="leftMenuSubTitle subpage{{_id}}" id="subpage{{_id}}"></div>
              {{/each}}
              {{else}}
                  <div>No categories</div>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="col l10">
          <div class="rightMenu">
            <div class="header">
              <div class="headerTitle">Home</div>
            </div>
            <div class="innerContainer">
              <div class="fluid-container">
                {{> yield}}
              </div>
            </div>
            </div>
          </div>
        </div>
    </div>

   

    <div id="questionDetail">
      {{> questionDetail}}
    </div>
    <div  style="position:fixed;bottom:0; right: 15px;">
      <ul>
        <li style="display:inline-block; margin-top:10px;">
          <a class="btn-floating green darken-3">
            <i class="material-icons search">search</i>
          </a>
        </li>
        <li style="display:inline-block; margin-left:10px;">
          <a class="btn-floating green darken-3" style="padding-left:7px;">
            <i class="material-icons question">edit_mode</i>
          </a>
        </li>
        <li style="display:inline-block; margin-left:10px;">
          <a class="btn-floating green darken-3">
            <i class="material-icons">list</i>
          </a>
        </li>
      </ul>
    </div>
    <div id="search_modal" class="modal">
      <div class="modal-content">
        <div>
            <input type="text" id="searh" placeholder="Search Text"/>
          </div>
          <div align="center">
            <a class="waves-effect waves-light btn">Search</a>
          </div>
      </div>
    </div>
    <div id="question_modal" class="modal">
      <div class="modal-content">
        <div>
            <textarea id="question" class="materialize-textarea"  placeholder="Your Question"></textarea>
          </div>
          <div align="center">
            <a class="waves-effect waves-light btn">Ask</a>
          </div>
      </div>
    </div>
</template>
