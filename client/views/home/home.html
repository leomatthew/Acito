<template name="home">
    <div id="DashBoard" class="row padding-100" style="background-color: #f05f40;">
          <div class="container">
               <div class="col-md-12 white text-center margin-bottom-20 font-xxlarge">
                     We've got what you need!
               </div>
               <div class="col-md-12 text-center margin-bottom-20 font-size-15" style="color: #F3BCBC;">
                    Start Bootstrap has everything you need to get your new website up and running in no time! All of the templates and themes on Start Bootstrap are open source, free to download, and easy to use. No strings attached!
               </div>
               <div class="col-md-12 text-center">
                   <button class="btn white-button"><span>Get Started</span></button>
               </div>
          </div>
     </div>
     <div id="Pages" class="row padding-100 bg-color" >     
     {{#if showSelectedPost}}
          <div class="container" >
               <div class="col-md-12 text-center black font-xxlarge margin-bottom-40">
                     {{showSelectedPost.title}}
               </div>
               <div class="row equal">              
               <div class="col-md-3 equal-child padding-left-zero margin-bottom-15">                  
                  <div>
                    {{#each imageList}}
                      {{#if equals showSelectedPost._id postId}}
                    <img src="{{url}}" style="width:270px;height:150px"/>
                    {{/if}}
                    {{/each}}
                  </div>
                  <div>
                      <p>
                         {{showSelectedPost.content}}
                      </p>
                   </div>                   
               </div>                  
              </div>                                   
          </div>
     {{else}}   
          <div class="container" >
               <div class="row equal">              
              {{#each postsList}}
               <div class="col-md-3 equal-child padding-left-zero margin-bottom-15">                  
                  {{#each featuredImageList}}
                  
                    <img src="{{url}}" style="width:270px;height:150px"/>
                  
                  {{/each}}
                  <div class="post-thumb">
                      <h3 id="postTitle" class="moz-header">{{title}}</h3>
                      <p class="break-word text-ellipsis">
                         {{content}}
                      </p>
                   </div>                   
               </div>                  
              {{/each}} 
              </div>                                   
          </div>
     {{/if}}
    </div>
     <div id="Media" class="row bg-black">    
     <i class="fa fa-arrow-circle-left"></i>                      
      {{#each mediaList}}
          <div class="col-md-4 padding-left-zero padding-right-zero">            
            <img src="{{url}}" style="width: 100%; height: 250px">            
          </div>
      {{/each}}           
      <i class="fa fa-arrow-circle-right"></i>
                <div class="col-md-12 margin-top-40 text-center white font-xxlarge">
                    Free Download
                </div>
                <div class="col-md-12 margin-bottom-40 margin-top-10 text-center">
                   <button class="btn white-button">
                    <span>Download Now!</span>
                </button>
              </div>        
     </div>
</template>
