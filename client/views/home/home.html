    <div class="home-right-fields">
        <div class="home-ask-field">
            <div class="row">
                <div class="col-md-12 home-right-fields-header">
                    Ask your Community
                </div>
            </div>
            <div class="home-ask-inner-field">
                <div class="row">
                    <div class="col-md-12 margin-top-4">
                        <textarea id="questionSearch" placeholder="Post Your Question"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="button" id="Search" class="btn btn-primary button-home">Ask</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-search-field">
            <div class="row">
                <div class="col-md-12 home-right-fields-header">
                    Search
                </div>
            </div>
            <div class="home-search-inner-field">
                <div class="row">
                    <div class="col-md-12 margin-top-10">
                        <span>Search for :</span>
                    </div>
                    <div class="col-md-12 margin-top-4">
                        <textarea id="questionSearch"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="button" id="Search" class="btn btn-primary button-home">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-answer-field">
            <div class="row">
                <div class="col-md-12 home-right-fields-header">
                    Answers
                </div>
            </div>
            <div class="home-answer-inner-field">
            {{#each questionList}}
                <div class="row">
                    <div class="col-md-12 home-answer-inner-field-content">
                        {{question}}
                    </div>
                    <div class="col-md-12 border-top">
                    </div>
                </div>
            {{/each}}
            </div>
        </div>
    </div>

    <div class="home-post-field">

        {{#each postsList}}
           <div class="col-md-4 margin-bottom-15 postLists" id="postLists" style=" padding-right: 5px; padding-left: 5px;">
            {{#if equals featuredImage '-'}}
            {{else}}             
                <img src="{{featuredImage}}" class="feature-image"/>
            {{/if}}                  
              <!--{{#each imageList}} 
                {{#if equals postId ../_id}}

                {{/if}}                  
              {{/each}}-->

                  <span id="postTitle" class="post-header-theme">{{title}}</span>
                  <p class="break-word text-ellipsis">
                     {{content}}
                  </p>
                  <span class="right-arrow"></span> 
               </div>                   
           </div>
        {{/each}}
        </div>  
        <div class="post-loading-icon"></div>
