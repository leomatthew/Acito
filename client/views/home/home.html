<template name="home">
    <div id="DashBoard" class="row padding-100" style="background-color: #f05f40;">
          <div class="container">
               <div class="col-md-12 white text-center margin-bottom-20" style="font-size: xx-large;">
                     We've got what you need!
               </div>
               <div class="col-md-12 text-center margin-bottom-20 font-size-15" style="color: #F3BCBC;">
                    Start Bootstrap has everything you need to get your new website up and running in no time! All of the templates and themes on Start Bootstrap are open source, free to download, and easy to use. No strings attached!
               </div>
               <div class="col-md-12 text-center">
                   <button class="btn white-button"><span>Get Started</span></button>
               </div>
          </div>
     </div>   
     <div id="Post" class="row padding-100 bg-white">
          <div class="container">
               <div class="col-md-12 text-center black" style="font-size: xx-large; margin-bottom: 40px;">
                     At Your Service
               </div>
               <div class="col-md-3">
                   <div>
                    <h3 class="text-center">Sturdy Templates</h3>
                    <div class="text-center">
                       Our templates are updated regularly so they don't break.
                     </div>   
                </div>
               </div>     
                <div class="col-md-3">
                   <div>
                    <h3 class="text-center">Ready to Ship</h3>
                    <div class="text-center">You can use this theme as is, or you can make changes! Our templates are updated regularly so they don't break.
                     </div>   
                </div>
               </div>   
                <div class="col-md-3">
                   <div>
                    <h3 class="text-center">Up to Date</h3>
                    <div class="text-center">
                       We update dependencies to keep things fresh.
                     </div>   
                </div>
               </div>   
                <div class="col-md-3">
                   <div>
                    <h3 class="text-center">Made with Love</h3>
                    <div class="text-center">
                       You have to make your websites with love these days!
                     </div>   
                </div>
               </div>             
          </div>
     </div>   
     <div id="Pages" class="row bg-black">                           
      {{#each mediaList}}
          <div class="col-md-4" style="padding-left: 0; padding-right: 0;">
            <img src="{{url}}" style="width: 100%; height: 250px">
          </div>
      {{/each}}
            
          <!--  <div class="col-md-4" style="padding-left: 0; padding-right: 0;">
            <img src="images/laptop.jpg" style="max-width: 100%; height: auto;">
          </div>
                
          <div class="col-md-4" style="padding-left: 0; padding-right: 0;">
            <img src="images/laptop.jpg" style="max-width: 100%; height: auto;">   
          </div>  -->
                <div class="col-md-12 margin-top-40"  style=" font-size: xx-large;   text-align: center;color:white">
                    Free Download
                </div>
                <div class="col-md-12 margin-bottom-40 margin-top-10" style="    text-align: center;">
                   <button class="btn" style=" font-size: 20px;
                    border-radius: 30px;
                    padding: 15px 30px;
                    background-color: white;">
                    <span>Download Now!</span>
                </button>
               </div>
            
                                   
       
 </div>
</template>
