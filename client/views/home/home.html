     <div id="Pages" class="row padding-100 bg-color" >     
         <div class="container" >
               <div class="row equal image">              
              {{#each postsList}}
               <div class="col-md-3 col-sm-6 col-xs-12 equal-child padding-left-zero margin-bottom-15">                  
                    <img src="{{featuredImage}}" style="width:270px;height:150px"/>                  
                  {{#each imageList}} 
                    {{#if equals postId ../_id}}                 
                      <img src="{{url}}" style="width:270px;height:150px"/>
                    {{/if}}                  
                  {{/each}}                  
                  <div class="post-thumb" style="width:270px">
                      <h3 id="postTitle" class="moz-header">{{title}}</h3>
                      <p class="break-word text-ellipsis">
                         {{content}}
                      </p>
                   </div>                   
               </div>
              {{/each}}
              </div>                                   
          </div>
    </div>
    <div id="xLoader" class="padding-100 bg-black"><div class="google-spin-wrapper"><div class="google-spin"></div></div></div>
 <div id="media" class="padding-bottom-10 padding-top-50 bg-black">   

<div class="owl-carousel">   
   {{#each mediaList}}
      <div  class="item" style="margin-left:5px; margin-right:5px"> <img src="{{url}}" style="height:250px"></div>
   {{/each}}   
</div>
</div>

<div id="showPost" style="position: fixed; top: 30%; border: 1px solid white; background-color: white; padding: 10px; z-index: 10">     
      <div class="col-md-10 col-xs-10">
          <textarea rows="5" cols="5" class="form-control" placeholder="Post Your Question"></textarea>
      </div>
      <div class="col-md-2 col-xs-2 "><a href="#" class="btn btn-default" style="margin-top:45px">Ask</a></div>
      <div class="Ask cursor-pointer"><img src="images/close-button.png" style=" width: 30px; position: fixed; top:27%"></div>
</div>
<div id="post" class="Ask cursor-pointer"><img src="images/post.png" style="width: 40px; position: fixed; top: 30%; z-index: 1"></div>


</template>
