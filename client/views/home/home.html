      {{> questionDetail}}
    </div> -->

    <div style="position:fixed;bottom:0; right: 15px; z-index:1000;" class="hide-on-large-only">
        <ul>
          <li style="display:inline-block; margin-top:10px;">
            <a class="btn-floating green darken-3">
              <!-- <i class="material-icons search">search</i> -->
              <img src="/images/search.png" width="23" style="margin-left: 8px; margin-top: 9px;" class="search">
            </a>
          </li>
<!--           <li style="display:inline-block; margin-left:10px;">
            <a class="btn-floating green darken-3" style="padding-left:7px;">
              <i class="material-icons question">edit_mode</i>
            </a>
          </li> -->
          <li style="display:inline-block; margin-left:10px;">
            <a class="btn-floating green all-questions-content darken-3">
              <!-- <i class="material-icons">list</i> -->
              <img src="/images/list.png" width="18" style="margin-left: 10px; margin-top: 11px;">
            </a>
          </li>
        </ul>
      </div>

      <div style="position:fixed; top:4px; right: 10px; z-index:1000;" class="hide-on-med-and-down">
          <img src="/images/search.png" width="23" style="margin-left: 8px; margin-top: 9px; cursor:pointer"
          class="search">
      </div>

      <div id="search_modal" class="modal">

        <div class="modal-content">
            <div style="position: absolute; right: 2px; top: 2px" class="close_search">
              <img src="/images/close_icon.png" style="width: 15px; cursor: pointer">
            </div>
            <div class="input-field col s12">
              <input id="searchQuery" type="text" class="validate">
              <label for="searchQuery">Search Text</label>
            </div>
            <div align="center">
               <div class="waves-effect waves-light btn" id="search" style="margin-top:10px;">Search</div>
               <div id="searchEmptyInfo" style="color: #ff0000; margin-top:15px;"></div>
              </div>
        </div>
      </div>
      <div id="question_modal" class="modal">
        <div class="modal-content">
            <div style="position: absolute; right: 2px; top: 2px" class="close_ask">
              <img src="/images/close_icon.png" style="width: 15px; cursor: pointer">
            </div>
            <div class="input-field col s12">
              <textarea id="questionArea" class="materialize-textarea"></textarea>
              <label for="questionArea">Your Question:</label>
            </div>
            <div align="center">
              <div class="waves-effect waves-light btn" id="askQuestion" style="margin-top:10px;">Ask</div>
              <div id="questionEmptyInfo" style="color: #ff0000; margin-top:15px;"></div>
            </div>
        </div>
      </div>
<div class="memberlogin modal" id="userLoginForm">
     <div class="modal-content">
         <div style="position: absolute; right: 2px; top: 2px" class="close_login">
              <img src="/images/close_icon.png" style="width: 15px; cursor: pointer">
         </div>
         <div style="text-align:center; padding:8px; font-weight:bold;">LOGIN</div>
           <form id="userLogin" class="col s12">
            <div class="input-field col s12">
              <input id="email" type="text" class="validate">
              <label for="email">Username/Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div align="center">
              <div style="display:inline-block; margin-top:10px;">
               <button class="btn waves-effect waves-light" type="submit" style="width:115px;">Login</button>
              </div>
              <div style="display:inline-block; margin-top:10px;">
                <div class="waves-effect waves-light btn" id="registerNewUser" style="width:115px;">Signup</div>
              </div>
            </div>
            <div align="center">
              <div id="errorMsg"></div>
            </div>
           </form>
        <!-- </div> -->
      </div>
</div>

        <div class="usersignup modal" id="userRegistrationForm">
          <div class="modal-content">
            <div style="position: absolute; right: 2px; top: 2px" class="close_register">
              <img src="/images/close_icon.png" style="width: 15px; cursor: pointer">
            </div>
            <div style="text-align:center; padding:8px; font-weight:bold;">Registration Form</div>
              <form id="signUp" class="col s12">
                <div class="row">
                  <div class="input-field col s6" style="padding-left: 0px;">
                    <input id="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                  </div>
                  <div class="input-field col s6" style="padding-right: 0px;">
                    <input id="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
                <div class="input-field col s12">
                <input id="upemail" type="email" class="validate">
                  <label for="upemail">Email</label>
                </div>
                <div class="input-field col s12">
                <input id="signpassword" type="password" class="validate">
                  <label for="signpassword">Password</label>
                </div>
                <div class="input-field col s12">
                <input id="re-password" type="password" class="validate">
                 <label for="re-password">Confirm Password</label>
                </div>
                <div align="center">
                 <!-- <button class="home-btn" type="submit">Register</button> -->
                 <button class="btn waves-effect waves-light" type="submit">Register</button>
                 <div id="Usererr"></div>
                </div>
              </form>
          </div>
        </div>
</template>
