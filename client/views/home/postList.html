<template name="postList">
    <div class="row hide-on-med-only hide-on-small-only">
      {{#if equals searchResultCount 0}}
        <div style="text-align:center; color: #B96618; font-size: 18px;"><span>No results found</span></div>
      {{else}}
      {{#each postsList}}
        <div class="col l4">
            <div class="card white">
                {{#if equals featuredImage '-'}}
                {{else}}
                <div class="card-image">
                  <img src="{{featuredImage}}" style="width:100%;height:200px">
                  <span class="card-title">{{title}}</span>
                </div>
                {{/if}}
                <div class="card-content">
                  <p>{{content}}</p>
                </div>
                <div class="card-action">
                  <a href="#" class="right" id="read-more">Read More</a>
                </div>
              </div>
        </div>
        {{/each}}
        {{/if}}
    </div>

    <div class="row home-post-field hide-on-large-only">
      {{#if equals searchResultCount 0}}
        <div style="text-align:center; color: #B96618; font-size: 18px;"><span>No results found</span></div>
      {{else}}
      {{#each postsList}}
        <div class="col s12 m6">
            <div class="card white">
                {{#if equals featuredImage '-'}}
                {{else}}
                <div class="card-image">
                  <img src="{{featuredImage}}" style="width:100%;height:200px">
                  <span class="card-title">{{title}}</span>
                </div>
                {{/if}}
                <div class="card-content">
                  <p>{{content}}</p>
                </div>
                <div class="card-action">
                  <a href="#" class="right" id="read-more">Read More</a>
                </div>
              </div>
        </div>
        {{/each}}
        {{/if}}
      </div>

    <div class="post-loading-icon"></div>
</template>
