<template name="postList">
    <div class="row home-post-field hide-on-med-and-down" >
      {{#if equals searchResultCount 0}}
      <div style="display:table;width:100%; table-layout:fixed;">
        <div style="display:table-cell; width:40px; vertical-align:middle; text-align:center" class="back-arrow">
            <img src="/images/arrow-left.png" width="20px" style="margin-top:6px;">
        </div>
        <div style="display:table-cell; width:auto; vertical-align:middle;font-size:18px; font-weight:bold;">
             Search Result 
        </div>
      </div>
      <div class="divider" style="margin:13px 0;"></div>
        <div style="text-align:center; color: #B96618; font-size: 22px; margin-top:4%;"><span>No results found</span></div>
      {{else}}
      {{#if searchResultCount}}
          <div style="display:table;width:100%; table-layout:fixed;">
            <div style="display:table-cell; width:40px; vertical-align:middle; text-align:center" class="back-arrow">
                <img src="/images/arrow-left.png" width="20px" style="margin-top:6px;">
            </div>
            <div style="display:table-cell; width:auto; vertical-align:middle;font-size:18px; font-weight:bold;">
                 Search Result 
            </div>
          </div>
          <div class="divider" style="margin:13px 0;"></div>
      {{/if}}
      {{#each postsList}}
        <div class="col s12 m6 l4">
            <div class="card white">
                {{#if equals featuredImage '-'}}
                <div style="border-bottom: 1px solid rgba(160, 160, 160, 0.2); padding: 20px;">
                  <span style="font-size:18px; color:#000;">{{title}}</span>
                </div>
                {{else}}
                <div class="card-image">
                  <img src="{{featuredImage}}" style="width:100%;height:180px">
                  <span class="card-title">{{title}}</span>
                </div>
                {{/if}}
                <div class="card-content">
                  <p>{{content}}</p>
                </div>
                <div class="card-action">
                  <a href="#" class="right" id="read-more">Read More</a>
                </div>
            </div>
        </div>
        {{/each}}
        {{/if}}
    </div>


    <div class="row hide-on-large-only" style="margin-top:73px">
      {{#if equals searchResultCount 0}}
        <div style="display:table;width:100%; table-layout:fixed; margin-top:20px">
        <div style="display:table-cell; width:40px; vertical-align:middle; text-align:center" class="back-arrow">
            <img src="/images/arrow-left.png" width="20px" style="margin-top:6px;">
        </div>
        <div style="display:table-cell; width:auto; vertical-align:middle;font-size:18px; font-weight:bold;">
             Search Result 
        </div>
      </div>
      <div class="divider" style="margin:13px 0;"></div>
        <div style="text-align:center; color: #B96618; font-size: 18px;"><span>No results found</span></div>
      {{else}}
      {{#each postsList}}
        <div class="col s12 m6">
            <div class="card white">
                {{#if equals featuredImage '-'}}
                <div style="border-bottom: 1px solid rgba(160, 160, 160, 0.2); padding: 20px;">
                  <span style="font-size:18px; color:#000;">{{title}}</span>
                </div>
                {{else}}
                <div class="card-image">
                  <img src="{{featuredImage}}" style="width:100%;height:200px">
                  <span class="card-title">{{title}}</span>
                </div>
                {{/if}}
                <div class="card-content">
                  <p>{{content}}</p>
                </div>
                <div class="card-action">
                  <a href="#" class="right" id="read-more">Read More</a>
                </div>
              </div>
        </div>
        {{/each}}
        {{/if}}
      </div>
    <div class="post-loading-icon"></div>
</template>
