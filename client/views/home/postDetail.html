<template name="postDetail">
     <div id="Pages" class="row padding-100 bg-gradient set-color">     
          <div id="postDetail" class="container" >
            <div class="animateclass">
               <div class="col-md-12 text-center black font-xxlarge margin-bottom-40 upper-case">
                     {{showSelectedPost.title}}
               </div>
               <div class="row equal">              
                    {{#each imageList}}
                      {{#if equals showSelectedPost._id postId}}
                  <div style="text-align:center" class="col-xs-4">
                    <img src="{{url}}" class="image feature-image" />
                  </div>
                    {{/if}}
                    {{/each}}
                  </div>
                  <div class="row">
                <!--     <textarea disabled rows="40" cols="150" style="border: none">
                        {{showSelectedPost.content}}
                    </textarea>  -->
                    <pre>  
                     {{showSelectedPost.content}}                  
                   </pre>
                  </div>                   
          </div>
        </div>
    </div>
</template>
