<template name="adminlayout">

<div class="navbar-fixed">
     <nav class="light-green darken-3" role="navigation">
        <div class="nav-wrapper" style="margin:0 15px;">
           <a href="#" style="font-size:22px;font-weight:bold;" class="title">Grannytheraphy</a>
          <a href="#" data-activates="slide-out" style="margin-right:20px;" class="button-collapse side-icon  "><i class="mdi-navigation-menu"></i></a>
        <div id="slide-out" class="side-nav">
          <div style="text-align:center; font-weight:bold; font-size:18px;" class="light-green darken-2">Category</div>
          {{#if parentPageList}}
          {{#each parentPageList}}
            <div class=" parent-page page{{_id}}" id="page{{_id}}" style="font-weight:bold; font-size:16px; color:#000000; padding: 0 25px;">
              {{title}}
              <img src="images/downarrow.png" style="width:20px; margin-top:20px" class="right downarrow">
              <!-- <img src="images/uparrow.png" style="width:20px; margin-top:20px" class="right uparrow"> -->
            </div>
            <div class="subpage{{_id}}" id="subpage{{_id}}" style="margin-left:10px; font-size:15px; color:#000000"></div>
            {{/each}}
            {{else}}
                <div>No categories</div>
            {{/if}}
        </div>
        </div>
      </nav>
    </div>

      <div class="hide-on-med-only hide-on-small-only">
      <div class="row">
        <div class="col l2 padding0">
          <div class="leftMenu">
            {{#each navBarList}}
              <li id="navBar{{title}}" class="item" style="padding: 4px 15px;">
                  <a href="/admin/{{title}}">
                      <div>
                        <!-- <i class="fa {{icon}} icons"></i> -->
                        <span>{{maintitle}}</span>
                      </div>
                  </a>
                  <ul style="list-style: none;" id="showSubTitle">
                      {{#each subtitle}}
                      <li class="padding-bottom-10" id="subNavBar{{title}}{{sTitle}}"><a
                              href="/admin/{{title}}/{{sTitle}}"><span>{{name}}</span></a></li>
                      {{/each}}
                  </ul>
              </li>
            {{/each}}





          </div>
        </div>
        <div class="col l10">
          
        </div>
      </div>
    </div>

</template>
