<template name="pages" id="pages">
    <div>
        <div class="margin-top-40">
            <div class="row post-margin">
                <span class="main-header">Pages</span>
                <span><button type="button" id="addNew" class="btn btn-default">Add New</button></span>
            </div>
            <div class="row post-margin">
                <div style="float: right">
                    <input type="text" class="form-control" id="pagesearch" style="width:60%; display:inline"/>
                    <span><button type="button" id="search" class="btn btn-default" style="margin-top:-5px">Search</button></span>
                </div>
            </div>
            <div class="cursor-pointer">
                <span><a id="pageAll">All</a> | 
                      <a id="pagePublish">Published</a> |
                      <a id="pageDraft">Draft</a> |
                      <a id="pageBin">Bin</a>
                </span>
            </div>
            <div class="row post-margin">
                <div class="col-md-3 padding-left-zero">
                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="dropdownMenu1"
                            data-toggle="dropdown">
                        Bulk Actions
                    </button>
                     <span class="caret margin-left-minus-20"></span>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#" class="menuitem">Bulk Actions</a></li>
                        <li><a href="#" class="menuitem">Delete</a></li>
                        <li><a href="#" class="menuitem">Move to Bin</a></li>
                    </ul>
                </span>
                    <span class="margin-left-10"><button type="button" id="Bulkapply" class="btn btn-default">Apply
                    </button></span>
                </div>
                <div class="col-md-4 margin-left-minus-5">
                <span class="dropdown margin-right">
                    <!-- <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        All dates
                        <span class="caret"></span>
                    </button> -->
                   <!--  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a href="#" class="dateitem">All dates</a></li>
                        <li><a href="#" class="dateitem" value="5/2015">May 2015</a></li>
                        <li><a href="#" class="dateitem">June 2015</a></li>
                        <li><a href="#" class="dateitem">July 2015</a></li>
                    </ul> -->
                    <select id="filterdate" class="selctionButton">
                        <option value="All dates" selected="selected">All dates</option>
                        <option value="/9/2015">September 2015</option>
                        <option value="/10/2015">October 2015</option>
                        <option value="/11/2015">November 2015</option>
                    </select>
                </span>
                    <span><button type="button" class="btn btn-default" id="Datefilter" style="margin-top:-5px">Filter</button></span>
                </div>
            </div>
            <div class="row post-margin padding-top-bottom-10">
                <div class="bs-example" data-example-id="striped-table">
                    <div class="row bg-white padding-top-bottom-10 " style="border: 1px solid #ddd">
                        <div class="col-md-1">
                            <span><input id="checkboxPagesAll" type="checkbox"></span>
                        </div>
                        <div class="col-md-6 padding-left-zero margin-left-minus-30">Title</div>
                        <!-- <span><input type="checkbox"></span> -->
                        <div class="col-md-2">Author</div>
                        <div class="col-md-2">comments</div>
                        <div class="col-md-1">Date</div>
                    </div>
                    {{#if equals pageListCount 0}}
                        <!-- <div class="empty-results">No Results</div> -->
                      <div class="row padding-top-bottom-10 cursor-pointer">
                        <div class="CodingRules-data-row">
                             <div class="col-md-4 empty-results">
                                <span style="font-size:16px">No Results</span>
                            </div>
                        </div>
                      </div>
                    {{else}}
                        {{#each lists}}
                        {{#if currentUser}}
                        <div class="row  padding-top-bottom-10 cursor-pointer" style="border: 1px solid #ddd">
                            <div class="col-md-1 margin-top-10">
                                <input type="checkbox" class="checkbox" id="{{_id}}">
                            </div>
                            <div class="col-md-6 padding-left-zero margin-left-minus-30" id="list">
                                {{#if deleted}}
                                <strike>{{title}}</strike>
                                {{#if equals parentId "(no parent)"}}
                                {{else}}
                                | Parent Page: {{parentId}}
                                {{/if}}
                                <div><a href="#" id="restorelist">Restore</a> | <a href="#" id="deletelist">Delete
                                    Permanently</a></div>
                                {{else}}
                                {{title}}
                                <div><a href="/admin/pages/edit" id="editlist">Edit</a> | <a href="#" id="binlist">Bin</a>
                                </div>
                                {{/if}}
                            </div>
                            <div class="col-md-2">{{currentUser.username}}</div>
                            <div class="col-md-2">comments</div>
                            <div class="col-md-1">{{createdAt}}
                                <br>

                                <div>{{status}}</div>
                            </div>
                        </div>
                        {{/if}}
                        {{/each}}
                    {{/if}}
                </div>
            </div>
            <!--  <div class="row post-margin">
                 <span class="dropdown">
                     <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="dropdownMenu5" data-toggle="dropdown">
                         Bulk Actions
                     </button>
                     <span class="caret margin-left-minus-20"></span>
                     <ul class="dropdown-menu" aria-labelledby="dropdownMenu5">
                         <li><a href="#">Bulk Actions</a></li>
                         <li><a href="#">Edit</a></li>
                         <li><a href="#">Move to Bin</a></li>
                     </ul>
                 </span>
                 <span class="margin-left-10"><button type="button" class="btn btn-default">Apply</button></span>
             </div> -->
        </div>
    </div>
</template>
