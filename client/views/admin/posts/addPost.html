<template name="addNewPost">
    <div>
        <div class="row">
            <div class="col-md-2 col-md-offset-8 top-view text-center">Screen Options <span class="caret"></span></div>
            <div class="col-md-1 top-view text-center" style="margin-left: 15px">Help <span class="caret"></span></div>
        </div>
        <div class="margin-top-20">
            <div class="row post-margin">
            {{#if showSelectedPost}}
                <span style="font-size: 30px;">Edit Post</span>
            {{else}}                   
                <span style="font-size: 30px;">Add a New Post</span>
            {{/if}}            
            </div>
        </div>
        <div class="col-md-8  padding-left-zero">
            {{#if showSelectedPost}}
            <input type="text" class="form-control" id="postName" value="{{showSelectedPost.title}}">
            <div>
                <textarea name="area1" cols="80" rows="20" id="postContent" class="form-control">{{showSelectedPost.content}}</textarea>
            </div>
            {{else}}   
            <input type="text" class="form-control" placeholder="Enter title here" id="postName">
            <div>
                <textarea name="area1" cols="80" rows="20" id="postContent" class="form-control"></textarea>
            </div>
            {{/if}}            
        </div>
        <div class="col-md-4 padding-bottom-40">
            <div class="bg-white">
                <div class="board-view  border-bottom">publish <span class="caret pull-right margin-top-10"></span></div>
                <div class="board-view">
                    <span>
                    {{#if showSelectedPost}}
                    {{else}}   
                        <button type="button" id="savePost" class="btn btn-default">Save Draft</button>
                    {{/if}}            
                    </span>
                    <span class="pull-right"><button type="button" class="btn btn-default">Preview</button></span>
                </div>
                <div class="board-view">Status: Draft <a href="#">Edit</a></div>
                <div class="board-view">Visibility: public <a href="#">Edit</a></div>
                <div class="board-view">Publish immediately <a href="#">Edit</a></div>
            </div>
            <div class="board-view border-bottom" style="  border: 1px solid #ddd;border-top: 0;">
                {{#if showSelectedPost}}
                    {{#if showSelectedPost.deleted}}
                    <div id="removePost">                                 
                        Delete Post  
                    </div>
                    {{else}}
                    <div id="moveBin">                                 
                        Move to Bin  
                    </div>
                    {{/if}} 
                {{/if}}                            

            <span style="padding-left: 40%">
            {{#if showSelectedPost}}
                {{#if showSelectedPost.deleted}}                                    
                <button type="button" id="restorePost" class="btn btn-primary">Publish</button>
                {{else}}
                    {{#if showSelectedPost.publish}}                                    
                        <button type="button" id="updatePost" class="btn btn-primary">Update</button>
                    {{else}}
                        <button type="button" id="publishPost" class="btn btn-primary">Publish</button>
                    {{/if}}                            
                {{/if}}                            
            {{else}}
                <button type="button" id="publishPost" class="btn btn-primary">Publish</button>
            {{/if}}                            
            </span>
            </div>

            <div class="bg-white margin-top-20">
                <div class="board-view border-bottom">categories <span class="caret pull-right margin-top-10"></span></div>
                <div class="board-view">
                    <span>All Categories</span>
                    <span>Most Used</span>
                </div>
            </div>
            <div class="board-view bg-white"><a href="#">+ Add New Category</a></div>

            <div class="bg-white margin-top-20">
                <div class="board-view border-bottom">Tags <span class="caret pull-right margin-top-10"></span></div>
                <div class="board-view">
                    <span>
                    {{#if showSelectedPost}}
                        <input type="text" id="postTags" class="form-control" value="{{showSelectedPost.tags}}">
                    {{else}}                    
                        <input type="text" id="postTags" class="form-control">
                    {{/if}}                                                    
                    </span>
                    <span><button class="btn btn-default">Add</button></span>
                </div>
                <div class="board-view">
                    <span style="font-style: italic">Separate tags with commas</span>
                </div>
                <div class="board-view">
                    <span><a href="#">Choose from the most used tags</a></span>
                </div>
            </div>

            <div class="bg-white margin-top-20">
                <div class="board-view border-bottom">Feature image <span class="caret pull-right margin-top-10"></span></div>
                <div class="board-view">
                    <span><a href="#">Set featured image</a></span>
                </div>
            </div>
        </div>
    </div>
</template>
