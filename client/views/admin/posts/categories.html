<template name="categories">
	<div>
		Name<br>
        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name here">		
	</div>
	<div>
		Description<br>
		<textarea cols="80" rows="10" id="categoryDescription" class="form-control"></textarea>
	</div>	
	<div>
        <button type="button" id="addCategory" class="btn btn-primary">Add new category</button>
	</div>	
</template>
