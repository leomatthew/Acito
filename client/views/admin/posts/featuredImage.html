<template name="featuredImage" id="featuredImage">
    <div class="main-content-box">
        <div class="content-box-menu">Add Featured Image</div>
        <div style="margin-left: 2.5%; margin-top: 5%;width: 95%;margin-bottom:30px">
<!--     <div class="margin-top-20">
        <div class="row post-margin">
            <span style="font-size: 30px;">Add Featured Image</span>
        </div>
    </div> -->
    <div class="margin-top-20">
        <div class="text-center"><input type="file" id="selectFeaturedImage"></div>
    </div>

    <div class="bg-white margin-top-20">
        <div class="board-view border-bottom">Posts <span class="caret pull-right margin-top-10"></span></div>
        <div class="board-view">
            <div class='dropdown-button btn drop-down-list' data-activates='posts' style="width:200px">
                <span class="drop-down-label">None</span>
                <i class="mdi-navigation-arrow-drop-down right"></i>
            </div>
            <ul id='posts' class='dropdown-content'>
                <li class="drop-down-item">None</li>
                {{#each postList}}
                <li class="divider"></li>                        
                <li class="drop-down-item" id="{{_id}}">{{title}}</li>
                {{/each}}
            </ul>
        </div>
    </div>

    <div class="margin-top-20">
        <button type="button" id="publishFeaturedImage" class="btn btn-primary">Publish</button>
    </div>
    </div>
</div>
</template>
