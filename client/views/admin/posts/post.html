<template name="posts" id="post">
    <div class="main-content-box  z-depth-2">
        <div style="margin-left: 2.5%; margin-top: 3%;width: 95%;margin-bottom:30px">

            <div class="row post-margin">
                <!-- <div class="col l4">
                    <span class="main-header">Posts</span>
                    <span><button type="button" id="addNewPost" class="admin-btn">Add New</button>
                    </span>
                </div> -->
                <div class="col l1">
                  <span style="font-weight:bold; font-size:25px;">Posts</span>
                </div> 
                <div class="col l2" style="margin-left:5px">
                  <button class="btn waves-effect waves-light" type="button" id="addNewPost">Add New</button>
                </div>
                <div class="col l8 post-margin">
                  <div style="float: right">
                    <input type="text" class="form-control" id="queryString" value="{{queryString}}"
                           style="width:60%; display:inline"/>
                    <span>
                      <!-- <button type="button" id="searchPost" class="admin-btn" style="margin-top:-5px">Search</button> -->
                      <i class="small material-icons" id="searchPost">search</i>
                    </span>
                  </div>
                </div>
            </div>


            <div class="row post-margin">
                <div class="col l2 padding-left-zero">
                    <div class='dropdown-button btn' data-activates='bulkActions' style="width:150px; padding-left: 0px; padding-right: 5px;">
                        <span id="bulkOptionDropDown" style="margin-left: 17px; float:left;">Bulk Actions</span>
                        <i class="mdi-navigation-arrow-drop-down"></i>
                    </div>
                    
                    <!-- Dropdown Structure -->
                    <ul id='bulkActions' class='dropdown-content'>
                        <li class="action-item">Bulk Actions</li>
                        <li class="divider"></li>                        
                        <li class="action-item">Delete</li>
                        <li class="divider"></li>                        
                        <li class="action-item">Move to Bin</li>
                    </ul>
                </div>
                <div class="col l2 padding-left-zero" id="apply">
                 <span>
                  <!-- <button type="button" class="admin-btn" id="bulkApplyBtn">Apply</button> -->
                  <button class="btn waves-effect waves-light" type="button" id="bulkApplyBtn">Apply</button>
                 </span>
                </div>
                <div class="col l2 margin-left-minus-5">
                <span class="dropdown margin-right">
                    <select id="dateFilter" class="selctionButton browser-default" style="height:33px">
                        <option value="All dates" selected="selected">All dates</option>
                        <option value="/9/2015">September 2015</option>
                        <option value="/10/2015">October 2015</option>
                        <option value="/11/2015">November 2015</option>
                    </select>
                </span>
                </div>
<!--                 <div class="col l1 margin-left-minus-5">
                    <span><button type="button" class="admin-btn" id="filter">Filter</button></span>
                </div> -->
                <!-- <div class="col-md-4 margin-left-minus-10"> -->
                <!--                 <span class="dropdown margin-right">
                                    <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="datedropdown"
                                          data-toggle="dropdown">All dates
                                    </button>
                                     <span class="caret margin-left-minus-20"></span>
                                     <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                         <li>
                                            <a class="menuitem1" href="#">All dates  </a>
                                         </li>
                                    </ul>
                                </span> -->
                <!--                 <span class="dropdown margin-right">
                                    <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="categoriesdropdown"
                                          data-toggle="dropdown">All categories
                                    </button>
                                     <span class="caret margin-left-minus-20"></span>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                        <li role="presentation">
                                            <a class="menuitem2"
                                                id="config-request-command" href="#">All categories</a>
                                         </li>
                                        {{#each categoryList}}
                                         <li role="presentation">
                                            <a class="menuitem2"
                                                id="config-request-command" href="#">{{name}}</a>
                                         </li>
                                        {{/each}}
                                    </ul>
                                </span>
                                    <span class="margin-left-10">
                                        <button type="button" id="filterByCategory" class="btn btn-default">Filter</button>
                                    </span>
                                </div> -->
            </div>

            <div class="cursor-pointer row">
              <div class="col l12">
                <span class="right" style="margin-bottom: -19px; margin-right:-9px"><a id="showAll">All</a> | 
                      <a id="publishFilter">Published</a> |
                      <a id="draftFilter">Draft</a> |
                      <a id="binFilter">Bin</a>
                </span>
              </div>
            </div>

            <div class="row post-margin padding-top-bottom-10">
                <div class="bs-example" data-example-id="striped-table">
                    <div class="row bg-white padding-top-bottom-10" style="border: 1px solid #ddd">
                        <!-- <div class="col l1">
                            <span><input id="checkboxPostsAll" type="checkbox"></span>
                        </div> -->
                        <div class="col l1">
                            <input type="checkbox" id="checkboxPostsAll" class="filled-in"/>
                            <label for="checkboxPostsAll"></label>
                        </div>
                        <div class="col l3 padding-left-zero margin-left-minus-30">Title</div>
                        <div class="col l2">Author</div>
                        <div class="col l2">Page</div>
                        <div class="col l2">Tags</div>
                        <div class="col l1">Status</div>
                        <div class="col l1">Date</div>
                    </div>
                    {{#if equals postListCount 0}}
                      <div class="row cursor-pointer">
                            <div class="CodingRules-data-row">
                                <div class="col l12 center empty-results">
                                    <span>No Results</span>
                                </div>
                            </div>
                      </div>
                     {{else}} 
                        {{#each postList}}
                        {{#if currentUser}}
                        <div id="{{_id}}" class="row cursor-pointer" style="border: 1px solid #ddd; margin-top:-21px">
                            <div class="col l1 margin-top-10">
                          <input type="checkbox" id="post{{_id}}" class="filled-in checkbox" value="{{_id}}"/>
                            <label for="post{{_id}}"></label>
                            </div>
                            {{#if deleted}}
                            <div class="post">
                                <div class="row padding-top-bottom-10">
                                    <div class="col l3 padding-left-zero margin-left-minus-30">
                                        <strike>{{title}}</strike>
                                    </div>
                                    <div class="col l2"><strike>{{currentUser.username}}</strike></div>
                                    <div class="col l2"><strike>
                                      {{#if equals pageName "none"}}
                                         -
                                        {{else}}
                                         {{pageName}}  
                                      {{/if}}
                                    </strike></div>
                                    <div class="col l2"><strike>{{tags}}</strike></div>
                                    <div class="col l1"><strike>{{status}}</strike></div>
                                    <div class="col l1"><strike>{{createdAt}}</strike></div>
                                </div>
                            </div>
                            {{else}}

                            <div class="post">
                                <div class="row padding-top-bottom-10">
                                    <div class="col l3 padding-left-zero margin-left-minus-30">
                                        {{title}}
                                    </div>
                                    <div class="col l2">{{currentUser.username}}</div>
                                    <div class="col l2">
                                      {{#if equals pageName "none"}}
                                         -
                                       {{else}}
                                         {{pageName}}  
                                      {{/if}}
                                    </div>
                                    <div class="col l2">{{tags}}</div>
                                    <div class="col l1">{{status}}</div>
                                    <div class="col l1">{{createdAt}}</div>
                                </div>
                            </div>
                            {{/if}}
                        </div>
                        {{/if}}

                        {{/each}}
                    {{/if}}
                </div>
            </div>
            <!--             <div class="row post-margin">
                            <span class="dropdown">
                                <button class="btn btn-default dropdown-toggle padding-right-20" type="button" id="dropdownmenu"
                                      data-toggle="dropdown">Bulk Actions
                                </button>
                                 <span class="caret margin-left-minus-20"></span>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                     <li>
                                        <a class="menuitem3" href="#">Bulk Actions</a>
                                     </li>
                                     <li>
                                        <a class="menuitem3" href="#">Edit</a>
                                     </li>
                                     <li>
                                        <a class="menuitem3" href="#">Move to Bin</a>
                                     </li>
                                </ul>
                            </span>
                        </div> -->
        </div>
    </div>
</template>
