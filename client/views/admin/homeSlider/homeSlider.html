<template name="homeSlider" id="homeSlider">
    <div>
         {{> searchHelp}}
        <div class="margin-top-20">
            <div class="row post-margin">
                <span class="main-header">Home Sliders</span>
                <span><button type="button" id="addNew" class="btn btn-default">Add New</button></span>
            </div>
            <div class="row post-margin">
                <div style="float: right">
                    <input type="text" class="form-control" id="pagesearch" style="width:54%; display:inline" />
                    <span><button type="button" id="search" class="btn btn-default">Search Home Sliders</button></span>
                </div>
            </div>
            <div class="cursor-pointer">
                <span><a id="pageAll">All</a> | 
                      <a id="pagePublish">Published</a>                    
                </span>
            </div>
            <div class="row post-margin">
                <div class="col-md-3 padding-left-zero">
                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Bulk Actions
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Bulk Actions</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">Move to Bin</a></li>
                    </ul>
                </span>
                    <span><button type="button" class="btn btn-default">Apply</button></span>
                </div>
                <div class="col-md-6">
                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        All dates
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a href="#">All dates</a></li>
                    </ul>
                </span>
                    <span><button type="button" class="btn btn-default">Filter</button></span>
                </div>
            </div>
            <div class="row post-margin padding-top-bottom-10">
                <div class="bs-example" data-example-id="striped-table">
                    <div class="row bg-white padding-top-bottom-10 " style="border: 1px solid #ddd">
                        <div class="col-md-1"></div>
                        <div class="col-md-9 padding-left-zero margin-left-minus-30">Title</div>  <!-- <span><input type="checkbox"></span> -->      
                        <div class="col-md-2">Date</div>
                    </div>
                    <div class="row  padding-top-bottom-10 cursor-pointer" style="border: 1px solid #ddd">                     
                        <div class="row padding-top-bottom-10">
                           <div class="col-md-1 margin-top-10">
                                    <input type="checkbox" class="checkbox">
                                </div>
                            <div class="col-md-9 padding-left-zero margin-left-minus-30"></div>                                                           
                            <div class="col-md-2"></div>
                        </div>                       
                    </div>
                </div>
            </div>    
            <div class="row post-margin">
                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Bulk Actions
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu5">
                        <li><a href="#">Bulk Actions</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">Move to Bin</a></li>
                    </ul>
                </span>
                <span><button type="button" class="btn btn-default">Apply</button></span>
            </div>
        </div>
    </div>
</template>
